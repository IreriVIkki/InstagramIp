{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the weather like?</title>
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="my-2 pb-2 border-bottom border-grey">

        <nav class="navbar container" role="navigation" aria-label="main navigation" height="77px">
            <div class="navba ml-5 d-flex">
                <a class="navbar-item">
                    <img class=" nav-ig-icons border-right border-dark pr-1" src="{% static 'img/ig-icon.png' %}">
                </a>
                <h3 class="d-flex align-self-center pl-2 mb-0">Instagram</h3>
            </div>

            <div class="navbar-start">
                <form class="d-flex justify-items-center" action="" method="post">
                    <input class="form-control input-height" type="text">
                </form>
            </div>

            <div class="navbar-end pr-5">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <img class=" nav-ig-icons mx-2" src="{% static 'img/ig-explore.png' %}">
                        </a>
                        <a class="button is-primary">
                            <img class="mx-2" src="{% static 'img/ig-heart.png' %}" width="40">
                        </a>
                        <a class="button is-primary">
                            <img class=" nav-ig-icons mx-2" src="{% static 'img/ig-user.png' %}" width="25">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    {% block content %}
    {% endblock content %}
</body>

</html>
